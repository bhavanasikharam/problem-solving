<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let opp=prompt("Months");
        switch (opp){
                case "January":
                console.log("Starting of the month year");
                break;
                case "Fabruary":
                console.log("Second month of the year");
                break;
                case "March":
                console.log("Third month of the year");
                break;
                case "April":
                console.log("Fourth month of the year");
                break;
                case "May":
                console.log("Fiveth month of the year");
                break;
                case "June":
                console.log("Sixth month of the year");
                break;
                case "July":
                console.log("Seventh month of the year");
                break;
                case "August":
                console.log("Eighth month of the year");
                break;
                case "Septmber":
                console.log("Nineth month of the year");
                break;
                case "October":
                console.log("Tenth month of the year");
                break;
                case "Novmber":
                console.log("Leventh month of the year");
                break;
                case "December":
                console.log("Ending of the month year");
                break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  task1-Print hallow diamond with numbers:
        num=5
        for(i=1; i<=num; i++){
            s=""
            for(sp=0; sp<num-i; sp++){
                s=s+" "
            }
            for(j=1; j<=i; j++){
                s=s+j+" "
            }
            console.log(s);
            }
            for(i=num-1; i>=1; i--){
                s=""
                for(sp=0; sp<num-i; sp++){
                    s=s+" "
                }
                for(j=1; j<=i; j++){
                    s=s+j+" "
                    
                    }
                console.log(s);
              }   

    //  task2-print hallow diamond with alphabets: 
    num=5
    for(i=1;i<=num;i++){
        code=97
        s=" "
        for(sp=0;sp<num-i;sp++){
            s=s+" "
        }
        for(j=1;j<=i;j++){
            s=s+String.fromCharCode(code)+" "
            code++
        }
        console.log(s);
    }
    for(i=num-1;i>=1;i--){
        code=97
        s=" "
        for(sp=0;sp<num-i;sp++){
            s=s+" "
        }
        for(j=1;j<=i;j++){
            s=s+String.fromCharCode(code)+" "
            code++
        }
        console.log(s);
    }
    </script>
</body>
</html>

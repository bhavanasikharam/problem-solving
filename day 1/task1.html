<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=+prompt("enter to vote")
        if (age>=18){
            console.log("eligible to vote");
        }
        else if(age<18){
            console.log("wait for ",18-age,"years"); 
        }
        else{
            console.log("not eligible");
        }
    </script>
</body>
</html>
